changelogs:
  stage: build
  only:
    - master
    - ^v[0-9]+(?:.[0-9]+)+$
  image: docker:19.03.0-git
  artifacts:
    name: "bigarts"
    paths:
      - ${CHANGELOG_FILE}
  script:
    - apk update
    - apk add bash
    - ./etc/ci/changelog.sh .mvn/maven.config
#    - cp ${CHANGELOG_FILE} etc/doc/docs/changelogs/
#    - git push stremotegit master
# https://gitlab.com/gitlab-org/gitlab-foss/issues/18106


"Generate Documentation":
  stage: deploy
#  image: maven:3.6.3-jdk-8-slim
  before_script:
    - apt-get update && apt-get install -y git
    - git config --global user.email "dominik.grzelak@tu-dresden.de"
    - git config --global user.name "Dominik Grzelak"
    - 'which ssh-agent || ( apt-get update -y && apt-get install openssh-client -y )'
    - eval $(ssh-agent -s)
    - echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add -
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
  #    - ./etc/ci/prepare_docs.sh
  script:
    - mvn $MAVEN_CLI_OPTS install -Pdistribute
    - cd ./etc/ci/
    - git clone git@github.com:PioBeat/bigraphs.git #https://github.com/PioBeat/bigraphs.git
    - git remote -v
    - cd ./bigraphs
    - mkdir -p apidocs
    - cp -a ../../../target/site/apidocs/. ./apidocs/
    - git add -A
    - git commit -m "updated github pages"
    - git push origin gh-pages

